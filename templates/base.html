{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>{%block title%}Gyaani{%endblock title%}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Eagle Lake' rel='stylesheet'>
    {%block background%}
    <style>
    	body{
    		background-image:url({% static 'img/papyrus-dark.png'%})
    	}
    </style>
    {%endblock%}
    {%block stylesheet%}
    {%endblock%}


</head>
<body>
{% if user.is_authenticated %}
	<nav class="navbar navbar-expand-sm bg-dark justify-content-end">
		<div class="container">
			<a style="font-family:'Peralta'; font-size:30px;"class="navbar-brand" href="{% url 'home'%}">Gyaani</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </button>

		<ul class="nav justify-content-end">
	        <li class="nav-item dropdown">
	            <a style="font-size:20px" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
	              {{ user.username }}
	            </a>
	            <div class="dropdown-menu">
	              <a class="dropdown-item" href="{%url 'profile' user.username%}">My account</a>
	              <a class="dropdown-item" href="#">Change password</a>
	              <div class="dropdown-divider"></div>
	              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
	            </div>
	        </li>
		</ul>
	</div>
	</nav>
{%endif%}
{%block content%}{%endblock%}
</body>
</html>
